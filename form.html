<html>

<head>
    <title>Registration Form</title>
</head>

<body align="center" bgcolor="lightyellow">
    <h1 align="center">Registration Form</h1>
    <form method="GET">
        <table border="2px" align="center" width="500px" cellspacing="0px" cellpadding="8px">
            <tr>
                <td>
                    Name : <input type="text" name="name" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    Password: <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    Email id: <input type="email" name="Email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Mobile: <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    Address: <textarea rows="3" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth: <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender: <input type="radio" name="g" value="M">Male
                    <input type="radio" name="g" value="M">Female
                </td>
            </tr>
            <tr>
                <td>
                    country:
                    <select name="country">
                        <option value="1">India</option>
                        <option value="2">Us</option>
                        <option value="3">Canada</option>
                        <option value="4">England</option>
                        <option value="5">Australia</option>
                        <option value="6">Nepal</option>
                        <option value="7">New-zealand</option>
                        <option value="8">South Africa</option>
                        <option value="9">West indies</option>
                        <option value="10">Pakistan</option>
                        <option value="11">Kzakistan</option>
                        <option value="12">Afghanistan</option>
                        <option value="13">Bhutan</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td>    
                   <center><input type="submit"> <input type="reset"></center> 
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
