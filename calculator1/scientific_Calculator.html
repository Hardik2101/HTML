<!DOCTYPE html>
<html>

<head>
    <title>JS Calculater</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <p id="para">JS SCIENTIFIC CALCULATOR</p>
        <form name="form" autocomplete="off">
            <input type="text" name="ans" id="inputnumber">
            <br><br>

            <input type="button" value=" 7 " onclick="form.ans.value+='7'">
            <input type="button" value=" 8 " onclick="form.ans.value+='8'">
            <input type="button" value=" 9 " onclick="form.ans.value+='9'">
            <input type="button" value=" / " onclick="form.ans.value+='/'">
            <input type="button" value=" % " onclick="form.ans.value+='%'">
            <input type="button" value=" sin " onclick="form.ans.value='sin '">
            <input type="button" value=" CE " onclick="form.ans.value=''">

            <br><br>
            <input type="button" value=" 4 " onclick="form.ans.value+='4'">
            <input type="button" value=" 5 " onclick="form.ans.value+='5'">
            <input type="button" value=" 6 " onclick="form.ans.value+='6'">
            <input type="button" value=" * " onclick="form.ans.value+='*'">
            <input type="button" value=" - " onclick="form.ans.value+='-'">
            <input type="button" value=" cos " onclick="form.ans.value+='cos '">
            <input type="button" value=" sinh " onclick="form.ans.value='sinh '">

            <br><br>
            <input type="button" value=" 1 " onclick="form.ans.value+='1'">
            <input type="button" value=" 2 " onclick="form.ans.value+='2'">
            <input type="button" value=" 3 " onclick="form.ans.value+='3'">
            <input type="button" value=" + " onclick="form.ans.value+='+'">
            <input type="button" value=" Pi" onclick="form.ans.value=3.14159265359">
            <input type="button" value=" tan " onclick="form.ans.value+='tan '">
            <input type="button" value=" cosh " onclick="form.ans.value+='cosh '">

            <br><br>
            <input type="button" value=" 0 " onclick="form.ans.value+='0'">
            <input type="button" value=" 00 " onclick="form.ans.value+='00'">
            <input type="button" value=" . " onclick="form.ans.value+='.'">
            <input type="button" value=" = " onclick="form.ans.value=result()">
            <input type="button" value=" sqrt" onclick="form.ans.value=Math.sqrt(form.ans.value)">
            <input type="button" value=" log" onclick="form.ans.value='log '">
            <input type="button" value=" tanh " onclick="form.ans.value+='tanh '">
        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
       
</body>

</html>
